<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item "><a class="nav-link {{'active' if (request.args | length) == 0}}" href="/">All</a></li>
            <li class="nav-item "><a class="nav-link {{'active' if 'available' in request.args and request.args['available'] == '1'}}" href="/?available=1">Available</a></li>
            <li class="nav-item"><a class="nav-link  {{'active' if 'available' in request.args and request.args['available'] == '0'}}" href="/?available=0">Unavailable</a></li>
  
          </ul>
        </div>
        
      </div>
    </nav>
    <h1>{{title}}</h1>
    {% with messages = get_flashed_messages(True)  %}
        {% for category, message in messages %}
          {% set message_type = "danger" if category == "error" else category %}
          <div class="alert alert-{{message_type}}">{{message}}</div>
        {% endfor %}
    {% endwith %}
    
    {% block content %}
      
    {% endblock %}
  </div>
</body>
</html>
